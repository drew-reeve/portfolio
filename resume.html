<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Reeve's Resume</title>
    <!-- Tailwind CSS for minimalist styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom style for the PDF viewer to ensure it fits the screen well */
        body {
            font-family: 'Inter', sans-serif;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 12rem); /* Adjust height to accommodate download button */
            max-width: 1000px; /* Set a max-width for larger screens */
        }
    </style>
    <!-- Google Fonts for a clean look -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <!-- Header Title -->
    <header class="w-full max-w-4xl mb-6 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-slate-200">My Resume</h1>
        <p class="text-slate-400 mt-2">Andrew Edward Reeve</p>
        <!-- Buttons Container -->
        <div class="mt-6 flex justify-center items-center gap-4">
            <!-- Back Button -->
            <a href="index.html" class="inline-block bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Back to Portfolio
            </a>
            <!-- Download Button -->
            <a href="assets/REEVE_Resume2025.pdf" download="REEVE_Resume2025.pdf" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Download Resume
            </a>
        </div>
    </header>

    <!-- PDF Viewer -->
    <main class="pdf-container bg-slate-800 rounded-lg shadow-2xl overflow-hidden">
        <!-- The 'embed' tag is used to display the PDF.
             Update the 'src' attribute if your file path changes. -->
        <embed src="assets/REEVE_Resume2025.pdf" type="application/pdf" width="100%" height="100%"/>
    </main>

</body>
</html>
